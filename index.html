<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device.width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Crypto Tracker</title>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<h1 class="col-md-7 text-center text-warning bg-dark">Crypto Tracker</h1>
			<div class="col-7 rounded p-4"  style="background-color:#660000">
				<form action="" id="searchForm">
					<div class="form-row">
						<div class="col-12 form-group">
							<label for="seltype" class="text-success"><b>Select Coin Type:</b></label>
							<select name="coinType" id="seltype" class="form-control">
								<option value="btc-usd" class="bg-info">Bitcoin-USD</option>
								<option value="doge-usd" class="bg-warning">Dogecoin-USD</option>
								<option value="eth-usd" class="bg-info">Etherun-USD</option>
								<option value="btc-doge" class="bg-warning">Bitcoin-Dogecoin</option>
								<option value="bnb-usd" class="bg-info">Binance-USD</option>
							</select>
						</div>
					</div>
					<button type="submit" class="col-12 btn btn-info">Get Price</button>
				</form>
			</div>
		</div>
	<div class="row text-center justify-content-center">
		<table class="col-md-6 m-5 table-hover table-bordered rounded" id="tabRes">
			
		</table>
	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
